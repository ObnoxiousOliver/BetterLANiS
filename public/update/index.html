<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better LANiS - Update</title>
  <link rel="stylesheet" href="./update/update.css">
</head>
<body>
  <div class="control"></div>
  <div class="container">
    <h2>
      <span class="logo-better">Better</span>
      <span class="logo-lanis">LANiS</span>
    </h2>
    <div id="label"></div>
    <progress id="progress"></progress>
  </div>
  <script>
    const { ipcRenderer } = require('electron')

    ipcRenderer.on('setUpdateStatus', (e, msg) => {
      document.getElementById('label').textContent = msg
    })

    ipcRenderer.send('checkForUpdatesAndInstall')
  </script>
</body>
</html>
